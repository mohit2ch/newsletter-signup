<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main id="container">
    <div class="signupform">
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <div class="list">
      <img src="./assets/images/icon-list.svg" alt=""><span>Product discovery and building what matters</span>
      <img src="./assets/images/icon-list.svg" alt=""><span>Measuring to ensure updates are a success</span>
      <img src="./assets/images/icon-list.svg" alt=""><span>And much more!</span>
    </div>
    <div class="form">
      <form onsubmit="submitHandler(event)">
        <label for="email"><span id="label">Email address</span> <span id="errormessage">Valid email required</span></label>
        <input type="email" name="email" id="email" placeholder="email@company.com"><br>
        <button>Subscribe to monthly newsletter</button>
      </form>
    </div>
    </div>
    <div class="image">
      <img id="desktop-image" src="./assets/images/illustration-sign-up-desktop.svg" alt="desktop-image">
      <img id="mobile-image" src="./assets/images/illustration-sign-up-mobile.svg" alt="mobile-image">
    </div>
  </main>
  <div id="success">
    <img src="./assets/images/icon-success.svg" alt="success">
    <h1>Thanks for subscribing!</h1>
    <p style="font-size: 0.9rem;" id="successmessage"></p>
    <button style="margin: 40px 0;" onclick="dismiss()">Dismiss message</button>
  </div>
</body>
<script>
  function displaySuccessMessage(email){
    document.getElementById('container').style.display = 'none';
    document.getElementById('success').style.display = 'block';
    document.getElementById('successmessage').innerHTML = `A confirmation email has been sent to <b>${email}</b>. Please open it and click the button inside to confirm your subscription.`;
  }
  function validateEmail(email){
    return String(email)
      .toLowerCase()
      .match(
        /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|.(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/
      );
  }
  function displayErrorState(){
    document.getElementById('email').style.color = ' hsl(4, 100%, 67%)';
    document.getElementById('email').style.background = ' hsl(4, 100%, 95%)';
    document.getElementById('errormessage').style.display = 'block';
  }
  function submitHandler(event){
    event.preventDefault();
    const email = document.getElementById('email').value;
    console.log(email);
    if(validateEmail(email)){
      displaySuccessMessage(email);
    }
    else{
      displayErrorState();
    }
  }
  function dismiss(){
    document.getElementById('container').style.display = 'flex';
    document.getElementById('success').style.display = 'none';
  }
</script>
</html>
